<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Hannah Hamm &mdash; Contact</title>
  <link rel="stylesheet" href="css/style.scss">
</head>

<body>
    <header class="templateux-navbar" data-aos="fade-down">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-3 col-3">
            <div class="site-logo"><a href="index.html"><img class="logo" src="images/lettermark2.svg" alt=""></a></div>          </div>
          <div class="col-sm-9 col-9 text-right">

            <button class="hamburger hamburger--spin toggle-menu ml-auto js-toggle-menu" type="button">
              <span class="hamburger-box">
                <span class="hamburger-inner"></span>
              </span>
            </button>

            <nav class="templateux-menu js-templateux-menu" role="navigation">
              <ul class="list-unstyled">
                <li class="d-md-none d-block"><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="active"><a href="contact.html">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
    </header>

    <!-- END templateux-navbar -->
    <section class="templateux-hero mb-5" data-scrollax-parent="true">
      <div class="container">
        <div class="row align-items-center justify-content-center intro">
          <div class="col-md-10" data-aos="fade-up">
            <h1>Let's talk</h1>
            <p class="lead">Have an amazing idea? Need my help? Let me know using the form below</p>
            <a href="#next" class="go-down js-smoothscroll"></a>
          </div>
        </div>
      </div>
    </section>
    <!-- END templateux-hero -->


    <section class="templateux-portfolio-overlap mb-5" data-aos="fade-up" id="next">
      <div class="container">
        <form name="contact" method="POST" data-netlify="true">
          <div class="row">
            <div class="col-md-4  mb-4">
              <input type="text" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-4  mb-4">
              <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-4  mb-4">
              <input type="text" name="phone" class="form-control" placeholder="Phone" required>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12  mb-4">
              <textarea name="message" class="form-control" id="" cols="30" rows="10"
                placeholder="Write your message" required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4  mb-4">
              <input type="submit" class="button button--red" value="Send your message">
            </div>
          </div>
        </form>
      </div>
    </section>

    <footer class="templateux-footer">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-6 text-md-left text-center">
            <p>
              Copyright &copy;
              <script>document.write(new Date().getFullYear());</script> Hannah Hamm | Template by <a href="https://colorlib.com" target="_blank"
                class="text-primary">Colorlib</a>
            </p>
          </div>
          <div class="col-md-6 text-md-right text-center footer-social">
            <a href="https://www.instagram.com/hannahhamm.design/" class="p-3"><i class="fa fa-instagram"></i></a>
            <a href="mailto:hannahhamm.design@gmail.com" class="p-3"><i class="fa fa-envelope-o"></i></a>
          </div>
        </div>
      </div>
    </footer>

  </div>

  <script src="js/main.js"></script>

</body>

</html>
